<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API | Chuck Norris Joke Generator | JavaScript</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <header class="hero is-danger">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Chuck Norris Joke Generator</h1>

        <h2 class="subtitle">Using API from <a class="has-text-black" href="http://www.icndb.com/api/">ICNDb.com</a></h2>
      </div>
    </div>
  </header>

  <section class="section has-background-dark">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="box">
            <form>
              <div class="field">
                <label class="label" for="numberOfJokes">Number of jokes</label>

                <div class="control">
                  <input class="input" type="number" for="numberOfJokes" name="numberOfJokes" id="numberOfJokes" placeholder="Input a number eg. 4">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <button class="button is-danger" id="getJokesButton" type="submit">Get Jokes</button>
                </div>
              </div>
            </form>
          </div>

          <div class="box">
            <div class="content">
              <ul id="jokes"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
